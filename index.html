  <!DOCTYPE html>

  <head>

    <style>

  .table-header {

      .hapus-btn {

.judul-estimasi {
  margin-top: 30px;
  transition: 0.3s ease;
  color: white; /* default light mode */
}

body.dark .judul-estimasi {
  color: #0b3d91; /* biru tua saat dark mode */
}

.wrapper-estimasi {
  margin-top: 15px;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.tabel-estimasi {
  width: 100%;
  border-collapse: collapse;
  background: white;
  text-align: center;
}

.tabel-estimasi th {
  background: #0b3d91;
  color: white;
  padding: 12px;
  font-weight: 600;
}

.tabel-estimasi td {
  padding: 10px;
}

.tabel-estimasi tr:nth-child(even) {
  background-color: #f4f6fa;
}

/* Dark mode adjustment */

  background: #1e1e1e;
  color: black; /* üî• UBAH JADI HITAM */
}

body.dark .tabel-estimasi th {
  color: black; /* üî• pastikan semua isi tabel hitam */

}

}

h1 {
  font-weight: 600;
  letter-spacing: 1px;
}

.ahli {
  font-weight: 500;
  opacity: 0.85;
}

.table-header {
  font-weight: 500;
  letter-spacing: 0.5px;
}

button {
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
}

input {
  font-family: 'Poppins', sans-serif;
}

.row-kurang {
  background: #ffebee;
  color: #b71c1c;
  font-weight: 500;
}

body.dark .row-kurang {

  </head>
  
  <body>
  
    <div class="container">
  
      <datalist id="bahanList"></datalist>
  
      <div class="toggle" onclick="toggleMode()">üåô Mode</div>
  
    <img src="logo.png" class="logo" alt="Logo SPPG">
    <h1>SPPG Cicadas 01</h1>
    <div class="ahli">Ahli Gizi : Aliyah Khairunnisa Syafitri</div>
  
    <div class="card">
  
      <button onclick="tambahBahan()">+ Tambah Bahan</button>
  
      <div class="table-header">
      <div>Nama</div>
      <div>Matang (gr)</div>
      <div>Porsi</div>
      <div>Faktor</div>
      <div>Mentah/Porsi</div>
      <div>Total (Kg)</div>
      <div>Action</div>
      </div>
  
      <div id="listBahan"></div>
  
      <div class="total" id="totalSemua">Total Semua: 0 Kg</div>
  
      <button class="btn-green" onclick="generateLaporan()">Generate Laporan</button>
  
      <textarea placeholder="Hasil laporan akan muncul di sini..."></textarea>

      <h3 class="judul-estimasi">Estimasi Perhitungan Gizi</h3>

      <div class="wrapper-estimasi">
  <table class="tabel-estimasi">
    <thead>
      <tr>
        <th>Kelompok</th>
        <th>Energi</th>
        <th>Protein</th>
        <th>Lemak</th>
        <th>Karbo</th>
        <th>Kalsium</th>
        <th>Serat</th>
      </tr>
    </thead>
    <tbody id="tabelEstimasi"></tbody>
  </table>
</div>
  
  </div>
  
  <script>
  function toggleMode() {
    document.body.classList.toggle("dark");
  }
    
  // ===============================
  // üî• DATABASE
  // ===============================
  let database = {};

let totalGizi = {
  energi: 0,
  protein: 0,
  lemak: 0,
  karbo: 0,
  serat: 0,
  kalsium: 0
};

const tambahanMinyak = {
  energi: 44,
  protein: 0,
  lemak: 5,
  karbo: 0,
  kalsium: 0,
  serat: 0
};

// üî• STANDAR KEBUTUHAN
const kebutuhan = {
  balita: { energi: 1375, protein: 23, lemak: 48, karbo: 218, kalsium: 825, serat: 20 },
  sd13: { energi: 1650, protein: 40, lemak: 55, karbo: 250, kalsium: 1000, serat: 23 },
  sd46: { energi: 1950, protein: 53, lemak: 65, karbo: 290, kalsium: 1200, serat: 27 },
  smp: { energi: 2225, protein: 68, lemak: 75, karbo: 325, kalsium: 1200, serat: 32 },
  sma_bumil_busui: { energi: 2375, protein: 70, lemak: 78, karbo: 350, kalsium: 1200, serat: 33 }
};
  
  async function loadDatabase() {
    try {
      const url = "https://opensheet.elk.sh/1xv9dDsVmfoLH8Fnkl2tjmPdnyejTsk7IC7CqwpuqzEE/Database";
  
      const res = await fetch(url);
      const data = await res.json();
  
      const datalist = document.getElementById("bahanList");
  
data.forEach(item => {

  let nama = item["Nama Bahan"]?.toLowerCase().trim();

  if (!nama) return;

database[nama] = {
faktor: parseFloat(item["Faktor Konversi"]?.replace(",", ".")) || 1,
energi: parseFloat(item["ENERGI"]?.replace(",", ".")) || 0,
protein: parseFloat(item["PROTEIN"]?.replace(",", ".")) || 0,
lemak: parseFloat(item["LEMAK"]?.replace(",", ".")) || 0,
karbo: parseFloat(item["KARBOHIDRAT"]?.replace(",", ".")) || 0,
serat: parseFloat(item["SERAT"]?.replace(",", ".")) || 0,
kalsium: parseFloat(item["KALSIUM"]?.replace(",", ".")) || 0
};

  const option = document.createElement("option");
  option.value = nama;
  datalist.appendChild(option);
});
  
    } catch (error) {
      console.error("Gagal load database:", error);
      alert("Database gagal dimuat. Cek koneksi / spreadsheet.");
    }
  }
  
  loadDatabase();
  
  // ===============================
  // ‚ûï TAMBAH ROW
  // ===============================
  function tambahBahan() {
    const container = document.getElementById("listBahan");
  
    const row = document.createElement("div");
    row.className = "bahan-row";
  
    // 1Ô∏è‚É£ Struktur row
    row.innerHTML = `
      <input list="bahanList" placeholder="Nama">
      <input type="number" placeholder="Matang">
      <input type="number" placeholder="Porsi">
      <input type="number" placeholder="Faktor">
      <input type="text" placeholder="Mentah/Porsi" readonly>
      <input type="text" placeholder="Total" readonly>
      <button class="hapus-btn">X</button>
    `;
  
    // 2Ô∏è‚É£ üî• TARUH KODE INI DI SINI
    const inputs = row.querySelectorAll("input");
  
    inputs[0].oninput = () => isiFaktor(row);   // Nama
    inputs[1].oninput = () => hitungRow(row);  // Matang
    inputs[2].oninput = () => hitungRow(row);  // Porsi
    inputs[3].oninput = () => hitungRow(row);  // Faktor manual
  
    // 3Ô∏è‚É£ Tombol hapus
    row.querySelector(".hapus-btn").onclick = () => {
      row.remove();
      hitungTotalSemua();
    };
  
    // 4Ô∏è‚É£ Masukkan ke container
    container.appendChild(row);
  }

    function toNumber(value) {
  if (!value) return 0;
  return parseFloat(value.toString().replace(",", "."));
}
  
  // ===============================
  // üîç AMBIL FAKTOR
  // ===============================
function isiFaktor(row) {
  const inputs = row.querySelectorAll("input");
  let nama = inputs[0].value.toLowerCase().trim();

  if (database[nama]) {
    inputs[3].value = database[nama].faktor;
  }

  hitungRow(row);
}
  
function pembulatanKhusus(angka) {
  if (isNaN(angka)) return 0;

  // Ambil 2 angka belakang koma sebagai integer
  let duaDesimal = Math.round(angka * 100);

  // Cek apakah 2 digit terakhir adalah 99
  if (duaDesimal % 100 === 99) {
    return Math.ceil(angka);
  }

  return parseFloat(angka.toFixed(2));
}
  
  // ===============================
  // üßÆ HITUNG
  // ===============================
function hitungRow(row) {

  const inputs = row.querySelectorAll("input");

  let nama = inputs[0].value.toLowerCase().trim();
  let matang = parseFloat(inputs[1].value);
  let porsi = parseFloat(inputs[2].value);
  let faktor = parseFloat(inputs[3].value);

  if (!database[nama] || isNaN(matang) || isNaN(porsi) || isNaN(faktor)) {
    inputs[4].value = "";
    inputs[5].value = "";
    hitungTotalSemua();
    tampilkanEstimasi();
    return;
  }

  let mentahPerPorsi = matang * faktor;
  let totalGram = mentahPerPorsi * porsi;

  let totalKg = totalGram / 1000;

  inputs[4].value = mentahPerPorsi.toFixed(2);
  inputs[5].value = totalKg.toFixed(2);

  hitungTotalSemua();   // üî• TAMBAHKAN INI
}
  
  // ===============================
  // üìä TOTAL SEMUA
  // ===============================
 function hitungTotalSemua() {

  const rows = document.querySelectorAll(".bahan-row");

  // üî• RESET DULU
  totalGizi = {
    energi: 0,
    protein: 0,
    lemak: 0,
    karbo: 0,
    serat: 0,
    kalsium: 0
  };

  let total = 0;

  rows.forEach(row => {
    const inputs = row.querySelectorAll("input");

    let nama = inputs[0].value.toLowerCase().trim();
    let matang = parseFloat(inputs[1].value);
    let porsi = parseFloat(inputs[2].value);
    let faktor = parseFloat(inputs[3].value);

    let totalKg = parseFloat(inputs[5].value) || 0;
    total += totalKg;

    if (database[nama] && !isNaN(matang) && !isNaN(porsi) && !isNaN(faktor)) {

      let totalGram = matang * faktor * porsi;
      let faktorGizi = totalGram / 100;

      const data = database[nama];

      totalGizi.energi += data.energi * faktorGizi;
      totalGizi.protein += data.protein * faktorGizi;
      totalGizi.lemak += data.lemak * faktorGizi;
      totalGizi.karbo += data.karbo * faktorGizi;
      totalGizi.serat += data.serat * faktorGizi;
      totalGizi.kalsium += data.kalsium * faktorGizi;
    }
  });

  document.getElementById("totalSemua").innerText =
    "Total Semua: " + total.toFixed(2) + " Kg";
}
  
  // ===============================
  // üßæ LAPORAN
  // ===============================
  function generateLaporan() {
    const rows = document.querySelectorAll(".bahan-row");
    let hasil = "";
  
    rows.forEach((row, i) => {
      const inputs = row.querySelectorAll("input");
  
      let nama = inputs[0].value;
      let total = inputs[5].value;
  
      if (nama) {
        hasil += `${i + 1}. ${nama} - ${total} Kg\n`;
      }
    });
  
    document.querySelector("textarea").value = hasil;

   // üî• INI DIA LETAKNYA
  tampilkanEstimasi();
}

function tampilkanEstimasi() {

  const rows = document.querySelectorAll(".bahan-row");

  let totalEnergi = 0;
  let totalProtein = 0;
  let totalLemak = 0;
  let totalKarbo = 0;
  let totalSerat = 0;
  let totalKalsium = 0;

  rows.forEach(row => {

    const inputs = row.querySelectorAll("input");

    let nama = inputs[0].value.toLowerCase().trim();
    let matang = parseFloat(inputs[1].value);
    let porsi = parseFloat(inputs[2].value);

    if (!database[nama] || isNaN(matang) || isNaN(porsi)) return;

    const data = database[nama];

    // üî• hitung berdasarkan matang √ó porsi
    let totalGram = matang;

    totalEnergi += (data.energi * totalGram) / 100;
    totalProtein += (data.protein * totalGram) / 100;
    totalLemak += (data.lemak * totalGram) / 100;
    totalKarbo += (data.karbo * totalGram) / 100;
    totalSerat += (data.serat * totalGram) / 100;
    totalKalsium += (data.kalsium * totalGram) / 100;

    // üî• Tambahan jika ada kata "goreng"
    if (nama.includes("goreng")) {

      totalEnergi += tambahanMinyak.energi * porsi;
      totalProtein += tambahanMinyak.protein * porsi;
      totalLemak += tambahanMinyak.lemak * porsi;
      totalKarbo += tambahanMinyak.karbo * porsi;
      totalSerat += tambahanMinyak.serat * porsi;
      totalKalsium += tambahanMinyak.kalsium * porsi;
    }
  });

  tampilkanTabelEstimasi(
    totalEnergi,
    totalProtein,
    totalLemak,
    totalKarbo,
    totalKalsium,
    totalSerat
  );
}

function tampilkanTabelEstimasi(energi, protein, lemak, karbo, kalsium, serat) {

  const tbody = document.getElementById("tabelEstimasi");
  tbody.innerHTML = "";

  for (let key in kebutuhan) {

    const k = kebutuhan[key];

    let kurang =
      energi <= k.energi ||
      protein <= k.protein ||
      lemak <= k.lemak ||
      karbo <= k.karbo ||
      kalsium <= k.kalsium ||
      serat <= k.serat;

    let warnaRow = kurang ? "row-kurang" : "";

    tbody.innerHTML += `
      <tr class="${warnaRow}">
        <td>${key.replaceAll("_", " ").toUpperCase()}</td>
        <td>${energi.toFixed(2)}</td>
        <td>${protein.toFixed(2)}</td>
        <td>${lemak.toFixed(2)}</td>
        <td>${karbo.toFixed(2)}</td>
        <td>${kalsium.toFixed(2)}</td>
        <td>${serat.toFixed(2)}</td>
      </tr>
    `;
  }
}
 
  </script>
  
  </body>
